<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="topnav"></div>
    <div id="image-container"></div>    

    <!-- script -->
     <script>
        load("topnav.html");
        function load(url) {
            fetch(url)
                .then(response => {
                    return response.text()
                })
                .then(data => {
                    document.getElementById("topnav").innerHTML = data;
                });
        }
     </script>
     <script>
        load("imageContainer.html");
        function load(url) {
            fetch(url)
                .then(response => {
                    return response.text()
                })
                .then(data => {
                    document.getElementById("image-container").innerHTML = data;
                })
        }
     </script>
</body>
</html>
